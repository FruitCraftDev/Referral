# Награды, которые будет выполнять сервер, когда игрок захочет получить награду за приглашённого игрока.
# Вместо %player% будет подставлен ник игрока, который пригласил.
# Пожалуйста, помните, что на сервере могут быть установленны другие плагины, у которых команды могут писать по другому.
# Essentials тому пример. Если не уверены, указывайте команду так, как бы указали на сервере без плагинов.
reward-commands:
  - "give %player% diamond 1"
  - "eco give %player% 1000"
  - "broadcast &aИгрок &f%player% &aпригласил нового игрока на сервер!"