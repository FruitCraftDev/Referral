  - "&7Здесь вы можете увидеть список приглашённых вами игроков."
  - "&7Также можно увидеть информацию о них."
  - "&7Если вы никого не видите, то скорее приглашайте друзей на сервер и получайте бонусы!"
  # Описание меню /admininvite
  admin-invite-gui-explanation:
    - "&7Здесь вы можете увидеть список игроков, которые участвуют в реферальной системе."
    - "&7Наведя на игрока, вы увидите информацию о нём."
    - "&7Если игрок пригласил другого игрока, то нажмите &fЛКМ &7на него, чтобы увидеть список приглашённых."
