  referral-question: "&aДобро пожаловать в клуб, новичок!\n&fПожалуйста, напиши никнейм игрока, который пригласил вас, или же просто оставьте знак тире, мы поймём, что вы нашли нас другим способом!"
  # Сообщение игроку, если он ответил на вопрос об приглашение на сервер существующим игроком
  referral-agree: "Игроку &a%s &fбыл отправлен бонус за приглашение!"
  # Сообщение игроку, если он решил не отвечать на вопрос об приглашение на сервер
  referral-disagree: "Очень жаль :(\nСпасибо за участие в опросе!"
  # Сообщение игроку, если он ответил на вопрос об приглашение на сервер несуществующим игроком
